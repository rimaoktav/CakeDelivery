<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rima Oktaviani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="1000" align="center" border="0" cellspacing="1" cellpadding="10"> 
        <thead> 
            <tr bgcolor="#1F6785"> 
                <th colspan="4" class="hd">Rainbow Cake Delivery Order</th> 
            </tr> 
        </thead> 
        <tbody> 
            <tr> 
                <td>Order Code</td> 
                <td><input type="text" name=""></td> 
                <td>Price</td> 
                <td><input type="text" name=""></td> 
            </tr> 
            <tr> 
                <td>Choose Cake</td> 
                <td> 
                    <select> 
                        <option>Cup Cake Durian </option> 
                        <option>Cup Cake Strawberry </option>
                        <option>Cup Cake Mangga</option>
                    </select> 
                </td> 
                <td>Sub Total</td> 
                <td><input type="text" name=""></td> 
            </tr> 
            <tr> 
                <td>Address</td> 
                <td><textarea></textarea> </td> 
                <td>Shipping Cost</td> 
                <td><input type="text" name=""></td> 
            </tr> 

            <tr> 
                <td>Destination</td> 
                <td> 
                    <select> 
                        <option>Bogor</option> 
                        <option>Cibinong</option> 
                        <option>Depok</option> 
                    </select> 
                </td> 
                <td>Disc</td> 
                <td><input type="text" name=""></td> 
            </tr> 
            <tr> 
                <td>Purchase Amount</td> 
                <td><input type="text" name=""></td> 
                <td>Disc Value</td> 
                <td><input type="text" class="input" id="nilaidiskon" placeholder="0%" disabled></td> 
            </tr> 
            <tr> 
                <td>Member</td> 
                <td><input type="checkbox" name="">Yes</td> 
                <td>Grand Total</td> 
                <td><input type="text" name=""></td> 
            </tr> 
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th bgcolor="#1F6785" height="40px" colspan="4" class=""><button class="button">Ulang</button></th>
            </tr>
        </thead>
    </table>
<script src=javascript.js></script>
</html>
